<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC BuyNSell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://kit.fontawesome.com/cb15c60a65.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div>
                <img src="/static/images/logo.png" width="45px">
            </div>
        </div>
    </header>

    <!-- Parent container to hold both text and form -->
    <div class="main-container">
        <!-- Left side - text content -->
        <div class="homepage-text-container">
            <div class="content">
                <h1>Welcome to CCC BuyNSell</h1>
                <p>Discover, Buy, and Sell</p>
            </div>
        </div>

        <!-- Right side - form content -->
        <div class="container">
            <!-- Login Form -->
            <div class="form-box" id="loginForm">
                <div class="site-name-box">
                    <h1>CCC BuyNSell</h1>
                </div>
                <h2>SIGN-IN</h2>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">LOGIN</button>
                </form>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </div>            
        
            <!-- Register Form (Hidden by Default) -->
            <div class="form-box" id="registerForm" style="display: none;">
                <div class="site-name-box">
                    <h1>CCC BuyNSell</h1>
                </div>
                <h2>REGISTER</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="input-group">
                        <label for="first_name"><i class="fas fa-user"></i></label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <label for="last_name"><i class="fas fa-user"></i></label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit">REGISTER</button>
                </form>
                
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </div>
            
        </div>
        
    </div>

    <footer>
        <p>2024 CCC BuyNSell. All Rights Reserved.</p>
    </footer>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

    </script>



</body>
</html>
